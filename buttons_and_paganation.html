<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <br>
    <div class="mb-5">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <button type="button" class="btn btn-link">Link</button>
    </div>
    <div class="btn-group mb-5">
        <a href="https://www.google.com/" class="btn btn-primary">Youtube</a>
        <a href="https://www.google.com/" class="btn btn-primary">Google</a>
        <a href="https://www.google.com/" class="btn btn-primary">Facebook</a>
    </div> <br>
    <div class="btn-group mb-5">
        <a href="https://www.google.com/" class="btn btn-outline-primary">Left</a>
        <a href="https://www.google.com/" class="btn btn-outline-primary">Center</a>
        <a href="https://www.google.com/" class="btn btn-outline-primary">Right</a>
    </div> <br>
    <div class="mb-3">
        <ul class="pagination">
            <li class="page-item">
                <a href="#" class="page-link">Previous</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">Next</a>
            </li>
        </ul>
    </div>
</body>

</html>
