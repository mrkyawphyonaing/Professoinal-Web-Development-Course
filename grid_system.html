<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="my_css/grid.css">
</head>

<body>
    <script src="js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="row content">
            <div class="col-3"></div>
            <div class="col-6"></div>
            <div class="col-3"></div>
        </div>
    </div> <br> <br>
    <div class="container">
        <div class="row content">
            <div class="col-12 col-md-4 col-lg-3"></div>
            <div class="col-12 col-md-8 col-lg-6"></div>
            <div class="col-12 col-md-12 col-lg-3"></div>
        </div> <br> <br>

        <main class="bg-secondary py-5">
            <div class="container bg-light">
                <div class="bg-light" style="height: 400px"></div>
            </div>
        </main>
        <section class="container py-5">
            <div class="row g-5">
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="bg-secondary" style="height: 200px"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="bg-secondary" style="height: 200px"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="bg-secondary" style="height: 200px"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="bg-secondary" style="height: 200px"></div>
                </div>
            </div>
        </section>
        <footer class="container">
            <div class="border-top border-top-2 py-5 text-center text-muted">
                &copy; Copyright 2020
            </div>
        </footer>
    </div>

</body>

</html>
